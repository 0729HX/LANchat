<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内网聊天室</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>内网聊天室</h1>
            <div class="online-users">在线用户: <span id="user-count">0</span></div>
        </div>
        <div class="chat-messages" id="messages" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <span class="drop-icon">📁</span>
                    <span>拖放文件到这里</span>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="输入消息...">
            <label for="file-input" class="file-label">
                <span class="file-icon">📎</span>
            </label>
            <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
